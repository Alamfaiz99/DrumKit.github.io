<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a real Drum Kit using JS"/>
    <script src="index.js" type="text/javascript"></script>
    <title>JavaScript Drum Kit</title>
</head>
<body>
    <div class="htext">
        DRUM KIT
    </div>
    <section class="home">
        
      <div class="hcenter">
        <div class="key" data-key="A">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="S">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="D">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="F">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="G">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="H">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="J">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="K">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="L">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
      </div>
      <audio data-key="A" src="./sounds/clap.wav"></audio>
      <audio data-key="S" src="./sounds/hihat.wav"></audio>
      <audio data-key="D" src="./sounds/kick.wav"></audio>
      <audio data-key="F" src="./sounds/openhat.wav"></audio>
      <audio data-key="G" src="./sounds/boom.wav"></audio>
      <audio data-key="H" src="./sounds/clap.wav"></audio>
      <audio data-key="J" src="./sounds/clap.wav"></audio>
      <audio data-key="K" src="./sounds/hihat.wav"></audio>
      <audio data-key="L" src="./sounds/kick.wav"></audio>
      


      

    </section>
</body>
</html>
